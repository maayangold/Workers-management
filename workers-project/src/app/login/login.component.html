<div class="card">
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        
        <input type="text" id="username" class="form-control" formControlName="userName" />
        <ng-container *ngIf="loginForm.controls['userName'].errors &&  loginForm.controls['userName'].touched">
          <div class="alert alert-danger" *ngIf="loginForm.controls['userName'].errors['required']">This field is required
          </div>
          <div class="alert alert-danger" *ngIf="loginForm.controls['userName'].errors['minlength']">This field must have at
            least four characters</div>
          <div class="alert alert-danger" *ngIf="loginForm.controls['userName'].errors['maxlength']">This field can't be more
            than 24 characters</div>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
        <ng-container *ngIf="loginForm.controls['password'].errors &&  loginForm.controls['password'].touched">
          <div class="alert alert-danger" *ngIf="loginForm.controls['password'].errors['required']">This field is required
          </div>
          <div class="alert alert-danger" *ngIf="loginForm.controls['password'].errors['minlength']">Password must contain 6 characters
          </div>
        </ng-container>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      <br>
      <button type="submit" class="btn btn-secondary">Login</button>
    </form>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar for Existing Roles -->
            <div class="card border-secondary">
                <div class="card-header bg-secondary text-light">Existing Roles</div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            *ngFor="let role of roles">
                            <span>{{ role.name }}</span>
                            <button type="button" class="btn btn-primary btn-sm" (click)="updateRole(role.id)">
                                <i class="fas fa-edit"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <!-- Main Content: Add New Role -->
            <div class="card border-secondary">
                <div class="card-header bg-secondary text-light">Add New Role</div>
                <div class="card-body">
                    <form [formGroup]="roleForm" (ngSubmit)="saveRole()">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name"
                                placeholder="Enter role name">
                            <ng-container *ngIf="roleForm.controls['name'].errors && roleForm.controls['name'].touched">
                                <div class="alert alert-danger" *ngIf="roleForm.controls['name'].errors['required']">
                                    role name is
                                    required</div>
                                <div class="alert alert-danger" *ngIf="roleForm.controls['name'].errors['minlength']">
                                    This field must
                                    have at
                                    least four characters</div>
                                <div class="alert alert-danger" *ngIf="roleForm.controls['name'].errors['maxlength']">
                                    This field can't
                                    be
                                    more
                                    than 15 characters</div>
                            </ng-container>
                        </div>

                        <!-- Managerial -->
                        <div class="form-group">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" formControlName="managerial"
                                    id="managerial">
                                <label class="form-check-label" for="managerial">Managerial</label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-secondary btn-block" routerLink="/workers">
                                    <i class="fas fa-arrow-left"></i> Back
                                </button>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">
                                        Add Role <i class="fas fa-plus"></i> 
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

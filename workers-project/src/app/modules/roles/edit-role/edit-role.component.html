<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-secondary">
                <div class="card-header bg-secondary text-light">Edit Role</div>
                <div class="card-body">
                    <h5 class="card-title">Change Role Information</h5>
                    <form [formGroup]="roleForm" (ngSubmit)="saveRole()">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name"
                                [value]="roleForm.get('name').value">

                            <ng-container *ngIf="roleForm.controls['name'].errors && roleForm.controls['name'].touched">
                                <div class="alert alert-danger" *ngIf="roleForm.controls['name'].errors['required']">
                                    role name is
                                    required</div>
                                <div class="alert alert-danger" *ngIf="roleForm.controls['name'].errors['minlength']">
                                    This field must
                                    have at
                                    least four characters</div>
                                <div class="alert alert-danger" *ngIf="roleForm.controls['name'].errors['maxlength']">
                                    This field can't
                                    be
                                    more
                                    than 15 characters</div>
                            </ng-container>
                        </div>

                        <!-- Managerial -->
                        <div class="form-group">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" formControlName="managerial"
                                    id="managerial">
                                <label class="form-check-label" for="managerial">Managerial</label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-secondary btn-block" routerLink="/roles">
                                    <i class="fas fa-arrow-left"></i> Back
                                </button>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-pencil-alt"></i> Save Canges
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
